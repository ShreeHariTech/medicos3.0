<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medicos 3.0</title>

<!-- Cropper.js -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .container {
        background: #fff;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        max-width: 700px;
        width: 100%;
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
        font-size: 1.5rem;
        color: #333;
    }

    .upload-box {
        border: 1px dashed #888;
        border-radius: 6px;
        padding: 15px;
        text-align: center;
        margin-bottom: 15px;
    }

    input[type="file"] { display: none; }

    label {
        display: inline-block;
        padding: 8px 16px;
        background: #007bff;
        color: #fff;
        font-size: 0.95rem;
        border-radius: 4px;
        cursor: pointer;
    }

    #preview {
        max-width: 100%;
        max-height: 250px;
        display: none;
        margin-top: 10px;
        border: 1px solid #ccc;
    }

    .btn-group { text-align: center; margin-top: 10px; }

    button {
        padding: 8px 16px;
        margin: 5px;
        font-size: 0.95rem;
        border-radius: 4px;
        border: none;
        cursor: pointer;
    }

    button.primary { background: #007bff; color: #fff; }
    button.primary:hover { background: #0056b3; }
    button.success { background: #28a745; color: #fff; }
    button.success:hover { background: #1e7e34; }

    #canvas-container { margin-top: 15px; text-align: center; }

    canvas { max-width: 100%; border: 1px solid #ccc; }

    @media (max-width: 600px) {
        h2 { font-size: 1.2rem; }
        button { width: 100%; margin: 6px 0; }
        #preview { max-height: 180px; }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Medicos 3.0 Poster Maker</h2>

    <div class="upload-box">
        <label for="upload">Choose Image</label>
        <input type="file" id="upload" accept="image/*">
        <img id="preview"/>
    </div>

    <div class="btn-group">
        <button id="placeBtn" class="primary" style="display:none;">Place in Poster</button>
        <button id="downloadBtn" class="success" style="display:none;">Download Poster</button>
    </div>

    <div id="canvas-container">
        <canvas id="posterCanvas"></canvas>
    </div>
</div>

<script>
    // Disable Right Click + Inspect Shortcuts
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
        if (e.ctrlKey && (e.key === "u" || e.key === "U" || e.key === "s" || e.key === "S")) {
            e.preventDefault();
        }
        if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C"))) {
            e.preventDefault();
        }
    });

    const canvas = document.getElementById("posterCanvas");
    const ctx = canvas.getContext("2d");

    let template;
    let cropper;

    // White box coordinates
    const boxX = 418, boxY = 509, boxW = 623, boxH = 596;

    // Load poster template
    template = new Image();
    template.src = "Poster.png"; 
    template.onload = () => {
        canvas.width = template.width;
        canvas.height = template.height;
        drawTemplate();
    };

    function drawTemplate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(template, 0, 0, canvas.width, canvas.height);
    }

    // Handle upload
    document.getElementById("upload").addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (event) {
            const img = document.getElementById("preview");
            img.src = event.target.result;
            img.style.display = "block";

            if (cropper) cropper.destroy();
            cropper = new Cropper(img, {
                aspectRatio: boxW / boxH,
                viewMode: 1,
                autoCropArea: 1,
                responsive: true,
                background: false,
                zoomable: false,
                rotatable: false
            });

            document.getElementById("placeBtn").style.display = "inline-block";
        };
        reader.readAsDataURL(file);
    });

    // Place cropped image
    document.getElementById("placeBtn").addEventListener("click", function () {
        if (!cropper) return;

        const croppedCanvas = cropper.getCroppedCanvas({
            width: boxW,
            height: boxH
        });

        drawTemplate();
        ctx.drawImage(croppedCanvas, boxX, boxY, boxW, boxH);

        document.getElementById("downloadBtn").style.display = "inline-block";
    });

    // Download poster
    document.getElementById("downloadBtn").addEventListener("click", function () {
        const link = document.createElement('a');
        link.download = 'festival-poster.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
    });
</script>

</body>
</html>
